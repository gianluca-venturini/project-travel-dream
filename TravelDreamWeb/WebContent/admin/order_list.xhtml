<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/WEB-INF/template/default.xhtml">
	<ui:define name="content">
		<h:body>

			<div class="container">
				<div class="row clearfix">
					<div class="col-md-12 column" style="margin-top:60px">
						<h:form id="boughtForm">
							<p:dataTable id="boughtList" var="bought"
								value="#{OrderList.getBoughtList()}" rowKey="#{bought.date}"
								selection="#{OrderList.selectedItem}" selectionMode="single">

								<f:facet name="header">  
            Storico ordini in attesa di pagamento 
        </f:facet>

								<p:column headerText="Data">  
           #{bought.date} 
        </p:column>

								<p:column headerText="Cliente">  
            #{bought.user.firstName} #{bought.user.lastName}  
        </p:column>

								<p:column headerText="Email">  
            #{bought.user.mail}  
        </p:column>

								<p:column headerText="Pacchetto">  
            #{bought._package.name}  
        </p:column>

								<f:facet name="footer">
									<p:commandButton id="viewBoughtButton" value="Dettaglio"
										icon="ui-icon-search" update=":boughtForm:display"
										oncomplete="PF('boughtDialog').show()" />
								</f:facet>


							</p:dataTable>


							<p:dialog id="boughtDialog" header="Dettaglio ordine"
								widgetVar="boughtDialog" resizable="false" width="500"
								height="300" hideEffect="puff">

								<h:panelGrid id="display" columns="2" cellpadding="4">

									<f:facet name="header">
										<h:outputText value="#{OrderList.selectedItem._package.name}" />
									</f:facet>


								</h:panelGrid>
							</p:dialog>

						</h:form>
					</div>
				</div>
				<div class="row clearfix">
					<div class="col-md-12 column" style="margin-top: 60px">

						<h:form id="form">
							<p:dataTable id="paidList" var="paid"
								value="#{OrderList.getPaidList()}" rowKey="#{paid.date}"
								selection="#{OrderList.selectedItem}" selectionMode="single">

								<f:facet name="header">  
            Storico ordini completati 
        </f:facet>

								<p:column headerText="Data">  
           #{paid.date} 
        </p:column>

								<p:column headerText="Cliente">  
            #{paid.user.firstName} #{paid.user.lastName}  
        </p:column>

								<p:column headerText="Email">  
            #{paid.user.mail}  
        </p:column>

								<p:column headerText="Pacchetto">  
            #{paid._package.name}  
        </p:column>

								<f:facet name="footer">
									<p:commandButton id="viewButton" value="Dettaglio"
										icon="ui-icon-search" update=":form:display"
										oncomplete="PF('paidDialog').show()" />
								</f:facet>


							</p:dataTable>


							<p:dialog id="dialog"
								widgetVar="paidDialog" resizable="false" width="500"
								height="300" showEffect="size" hideEffect="puff">

								<h:panelGrid id="display" columns="2" cellpadding="4">

									<f:facet name="header">
										<h:outputText value="#{OrderList.selectedItem._package.name}" />
									</f:facet>


								</h:panelGrid>
							</p:dialog>

						</h:form>

					</div>
				</div>
			</div>







		</h:body>

	</ui:define>
</ui:composition>



</html>
