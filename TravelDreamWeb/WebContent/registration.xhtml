<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>REGISTRATION</title>
</h:head>
<f:metadata>
	<f:viewParam name="backurl" value="#{Registration.backurl}" />
</f:metadata>
<h:body>
	<h:form>
		<p:panel header="Form di registrazione">
			<h:panelGrid columns="3" id="regGrid">
				<h:outputLabel for="email">Email:</h:outputLabel>
				<p:inputText id="email" value="#{Registration.user.mail}" />
				<p:message for="email" />

				<h:outputLabel for="firstName">Nome:</h:outputLabel>
				<p:inputText id="firstName" value="#{Registration.user.firstName}" />
				<p:message for="firstName" />

				<h:outputLabel for="lastName">Cognome:</h:outputLabel>
				<p:inputText id="lastName" value="#{Registration.user.lastName}" />
				<p:message for="lastName" />

				<h:outputLabel for="password">Password:</h:outputLabel>
				<p:password id="password" value="#{Registration.user.password}"
					feedback="true" match="pwd2" label="Password" />
				<p:message for="password" />

				<h:outputLabel for="pwd2">Conferma Password:</h:outputLabel>
				<p:password id="pwd2" label="Confirm Password"
					value="#{Registration.user.password}" />
			</h:panelGrid>
			<p:commandButton value="Registrati" update="regGrid"
				action="#{Registration.register()}" />

		</p:panel>
	</h:form>
	<h:link value="Go back via link" outcome="#{Registration.backurl}">
	</h:link>

</h:body>
</html>
