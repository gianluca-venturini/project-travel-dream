
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/DT_bootstrap.css" />
	<h:outputStylesheet name="css/signin.css" />



		<h:head>
			<title>Login</title>
						 
		</h:head>

		<h:body>
		
		
			
			<p:ajaxStatus
				style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">
				<f:facet name="start">
					<h:outputText value="LOADING" />
				</f:facet>

				<f:facet name="complete">
					<h:outputText value="FINISHED" />
				</f:facet>
			</p:ajaxStatus>  

		<div class="container">
				
				<h:form id="login"
					onsubmit="document.getElementById('login').action='j_security_check';"
					prependId="false"  styleClass="form-signin" >
					
					<h2 class="form-signin-heading">Effettua il login</h2>
					
					
					
						<p:inputText id="j_username" name="j_username" styleClass="form-control" placeholder="Indirizzo email"/>
			
						<p:password id="j_password" name="j_password" styleClass="form-control" placeholder="Password"/>
						<p:commandButton id="submit" value="Vai!" ajax="false" styleClass="btn btn-lg btn-primary btn-block"/>
		
				</h:form>
				
							<center>Non sei registrato? <h:link outcome="#{Header.showRegistration()}" value="Registrati" /></center>
		
		</div>
		</h:body>

</html>
