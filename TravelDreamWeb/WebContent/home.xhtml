  									<h:graphicImage library="images" name="flight.png" height="90" styleClass="img-rounded"/><br></br><br></br>
  									<p:selectBooleanCheckbox value="#{Home.flightSelected}" />

  							</div>
  							
  							<div class="col-md-4 col-md-offset-2">

  									<h:graphicImage library="images" name="hotel.png" height="90" styleClass="img-rounded"/><br></br><br></br>
