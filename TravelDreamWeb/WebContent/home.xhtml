<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>HOME</title>
</h:head>
<h:body>
	<h:link outcome="#{Header.showLogin()}" value="LOGIN" />
	<br> </br>

	<h:form>
		<p:panel id="panel" header="Sei autenticato come:"
			style="margin-bottom:10px;">
			<p:messages id="messages" />
			<h:panelGrid columns="2">

				<p:outputLabel value="#{Home.helloWorld}" />

			</h:panelGrid>
		</p:panel>


	</h:form>

	<!-- ....................................................................... -->
	<h:form>

		<p:growl id="msg" />

		<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

			<h:outputText value="Volo: " />
			<p:selectBooleanCheckbox value="#{Home.flightSelected}" />
			<h:outputText value="Hotel: " />
			<p:selectBooleanCheckbox value="#{Home.hotelSelected}" />
			<h:outputText value="Escursione: " />
			<p:selectBooleanCheckbox value="#{Home.excursionSelected}" />

		</h:panelGrid>

		<p:commandButton value="VAI!" action="#{Home.showEditPackage()}" />

	</h:form>
	<br></br>
	<h:link outcome="user/pagina_generica" value="Vai a pagina TDC" />

</h:body>
</html>
