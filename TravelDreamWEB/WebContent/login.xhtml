<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
 
    <h:head>
        <title>LOGIN</title>
    </h:head>
    <h:body>

<h:form>  
    <p:panel id="panel" header="Ajax Status">  
  
        <p:messages id="msgs" />  
  
        <h:panelGrid columns="3" cellpadding="5">  
            <p:inputText id="mail" value="#{Login.mail}"/>
    	   		<p:message for="mail" /> 
    	   		<p:password id="password" value="#{Login.password}"/> 
    	   		<p:message for="password" /> 
    	   		<h:commandButton value="Login" actionListener="#{Login.confirmLogin}" id="btnGlobal">
    	   			<f:ajax execute="panel" render="panel" />  
    	   		</h:commandButton>
  
        </h:panelGrid>  
  
    </p:panel>  
  
</h:form>  
  
<p:ajaxStatus style="width:64px;height:64px;position:fixed;right:5px;bottom:5px">  
    <f:facet name="start">  
        <h:outputText value="LOADING" /> 
    </f:facet>  
  
    <f:facet name="complete">  
        <h:outputText value="FINISHED" />  
    </f:facet>  
</p:ajaxStatus>  

REALM AUTHENTICATION
<p:panel header="Login Form">
		<h:form id="login"
			onsubmit="document.getElementById('login').action='j_security_check';"
			prependId="false">
			<h:panelGrid columns="2">
				<p:outputLabel for="j_username" value="Email" />
				<p:inputText id="j_username" name="j_username" />
				<p:outputLabel for="j_password" value="Password" />
				<p:password id="j_password" name="j_password" />
				<p:commandButton id="submit" value="Login" ajax="false" />
			</h:panelGrid>
		</h:form>
	</p:panel>
    </h:body>
</html>
